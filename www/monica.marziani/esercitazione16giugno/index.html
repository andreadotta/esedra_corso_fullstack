<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Esercitazione condivisa</title>
</head>

<body>
	<h1>Lista della spesa</h1>
	<div>
		<label>Prodotto</label> <input type="text" name="" id="prodotto"
			value=""> <label>Quantit√†</label> <input type="text" name=""
			id="quantita">
		<button onClick="submit()">Aggiungi</button>
	</div>

	<ul id="lista">

	</ul>

	<script>
        let listaSpesa = [];
        // creare ciclo for - creare funzione
        function creaLista(prodotto, quantita) {
            let str ='';
            listaSpesa.push({
                prodotto: prodotto,
                quantita: quantita
            });
            listaSpesa.forEach((elemento) => {
            	str += `<li>${elemento.prodotto}, ${elemento.quantita}</li>`;
            });
            document.getElementById("lista").innerHTML = str;
        }
        
        function submit() {
        	let prodotto = document.getElementById('prodotto').value;
        	let quantita = document.getElementById('quantita').value;
        	creaLista(prodotto, quantita);
        }

    </script>
</body>

</html>
