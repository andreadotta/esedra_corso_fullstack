      function generateRandom() {
        return Math.trunc(Math.random() * 3);
      }
      function randomDivisor(num) {
        const res = 0;
        const div = generateRandom();
        console.log(div);
        if (div === 0) {
          throw new Error("Non si pu√≤ dividere per 0!");
          return 0;
        } else {
          return console.log(num / div);
        }
      }

      const num = prompt("Inserisci un numero da dividere:");
      try {
        console.log(randomDivisor(Number(num)));
      } catch (error) {
        console.log("Errore nella divisione");
      }
